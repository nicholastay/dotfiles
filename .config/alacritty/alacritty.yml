background_opacity: 0.95
font:
    size: 12
window:
    dimensions:
        columns: 120
        lines: 34
    padding:
        x: 3
        y: 3
key_bindings:
    - { key: Escape, mode: Vi, action: ToggleViMode }
    - { key: Insert, mods: Shift, action: Paste }
mouse:
    hide_when_typing: true
cursor:
    vi_mode_style: Block

# Colors (Horizon Dark)
# https://github.com/eendroroy/alacritty-theme/blob/master/themes/horizon-dark.yaml
colors:
    # Primary colors
    primary:
        #background: '0x1c1e26'
        background: '0x14191e'
        foreground: '0xe0e0e0'
  
    # Normal colors
    normal:
        black: '0x16161c'
        red: '0xe95678'
        green: '0x29d398'
        yellow: '0xfab795'
        blue: '0x26bbd9'
        magenta: '0xee64ac'
        cyan: '0x59e1e3'
        white: '0xd5d8da'
  
    # Bright colors
    bright:
        black: '0x5b5858'
        red: '0xec6a88'
        green: '0x3fdaa4'
        yellow: '0xfbc3a7'
        blue: '0x3fc4de'
        magenta: '0xf075b5'
        cyan: '0x6be4e6'
        white: '0xd5d8da'

